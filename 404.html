<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>404 Page not found - Jannik Hofmann</title>
	<link rel="stylesheet" href="/build/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script> 
		$(function(){
		  $("#header").load("/src/header.html"); 
		});
		$(function(){
		  $("#footer").load("/src/footer.html"); 
		});
	</script>	
</head>
<body class="text-textc" lang="en">
	<div class=""> <!-- md:grid md:grid-cols-3 content wrapper -->
		<div id="header"></div>

		<main class="mainarea">
			<header class="text-center pt-12">
				<h2 class="text-gray-700 text-5xl font-bold mb-5 pb-1 small-caps">404</h2>
				<h3 class="text-2xl font-semibold border-slate-400 border-b pb-8 mb-8 italic">Page not found :(</h3>
			</header>
			<div class="italic text-slate-500 mb-12">
				<p class="mb-3">Oops, it looks like this page doesn't exist...
				Please make sure that you correctly typed the URL.</p>
				<p>If you followed a link that was supposed to lead somewhere, please <a target="_blank" class="underline" id='customemail' 
				href="mailto:webdev@jannikh.com?subject=404%20Page%20-%20missing%20site%20on%20jannikh.com&body=Hi%20Jannik%2C%0D%0A%0D%0Ait%20looks%20like%20a%20site%20is%20missing...%0D%0A%0D%0ACheers"
				title="Notify me of the missing website">let me know by sending me this e-mail</a></p>
				<script>
					var x = window.location.href;
					var link = document.getElementById("customemail"); // store the element
					var curHref = link.getAttribute('href'); // get its current href value
					x = encodeURI(x)
					link.setAttribute('href', curHref.replace("...", "%3A%20" + x));
				</script>
			</div>
			<div class="text-center">
				<div class="inline-block mb-8">
					<a href="https://jannikh.com" class="">
						<div class="main-button !px-12">
							<h3>Back to the homepage</h3>
						</div>
					</a>
				</div>
			</div>
		</main>
		<div id="footer"></div>
	</div>
</body>
</html>
