<!DOCTYPE html>
<html lang="de">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ernährungscoach Konfiguration</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
        <style>
                body {
                        font-family: 'Roboto Slab', serif;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                        margin: 0;
                        background-color: #f3fff0;
                        color: #333;
                }

                .container {
                        text-align: center;
                        padding: 20px;
                        background-color: #fff;
                        border-radius: 10px;
                        box-shadow: 0 40px 80px rgba(0, 80, 0, 0.1);
                        max-width: 600px;
                        margin: 20px;
                }

                .image-wrapper {
                        position: relative;
                        display: inline-block;
                }

                .image-wrapper img {
                        /* border-radius: 50%; */
                        width: 150px;
                        height: 150px;
                        object-fit: cover;
                        display: block;
                }

                .container img {
                        width: 150px;
                        height: 150px;
                        border-radius: 50%;
                        /* margin-bottom: 20px; */
                }
                
                @keyframes spin {
                        0% {
                                transform: rotate(0deg);
                        }
                        100% {
                                transform: rotate(360deg);
                        }
                }

                .loading-circle {
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 142px;
                        height: 142px;
                        border-radius: 50%;
                        border: 10px solid transparent;
                        border-top: 10px solid #0F4C3C;
                        border-radius: 50%;
                        border-top-left-radius: 50%;
                        border-top-right-radius: 50%;
                        background-origin: border-box;
                        background-clip: content-box, border-box;
                        animation: spin 3s linear infinite;
                        margin-left: -6px;
                        margin-top: -6px;
                }

                h1 {
                        font-size: 2.5em;
                        color: #1F5946;
                        font-style: italic;
                }

                p {
                        font-size: 1.2em;
                        /* color: #555; */
                }

                .highlight {
                        /* color: #FF5722; */
                        font-weight: bold;
                }
        </style>
</head>

<body>
        <div class="container">
                <p>&emsp;</p>
                <div class="image-wrapper">
                        <img src="nutritionist.jpg" alt="Ernährungscoach">
                        <div class="loading-circle"></div>
                </div>
                <h1>Willkommen zu Deiner Ernährungsreise</h1>
                <p>&emsp;</p>
                <p>Der Ernährungscoach wird derzeit für ValueNet konfiguriert.</p>
                <p class="highlight">Bitte schaue morgen wieder vorbei um dich anzumelden!</p>
                <p>&emsp;</p>
        </div>
</body>
</html>
